<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <h1>Contributions</h1>
    <div class="container">

        <div class="left">

            <form id="contributionForm">
                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="amount"> Amount</label>
                <input type="text" id="amount">

                <button class="submitButton" type="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <h3>Total Budget: ₹<span id="budget">100000</span></h3>


            <h3>Contributors List:</h3>
            <ul id="contributionList"></ul>


            <h3>Total Collected: ₹<span id="totalCollected">0</span></h3>


            <h3 id="resultMessage"></h3>
            <script src="Index.js"></script>

            <button id="downloadCSV">Download Contributions as CSV</button>

        </div>

</body>

</html>
